<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo!</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body>
    <header>
      <h1>Roshambo!</h1>
    </header>
    <main>
      <section class="p1">
        <h2>Player One</h2>

        <article class="grid">
          <div class="rock">
            <ul>
              <li><img src="images/rock.png" alt="a solid fist" /></li>
              <!-- <li>Rock</li> -->
            </ul>
          </div>

          <div class="paper">
            <ul>
              <li><img src="/images/paper.png" alt="four fingers up" /></li>
              <!-- <li>Paper</li> -->
            </ul>
          </div>
          <div class="scissors">
            <ul>
              <li><img src="/images/scissor.png" alt="two fingers up" /></li>
              <!-- <li>Scissors</li> -->
            </ul>
          </div>
        </article>
      </section>

      <section class="p2">
        <h2>Player Two</h2>
        <article class="grid">
          <div class="rock">
            <ul>
              <li><img src="images/rock.png" alt="a solid fist" /></li>
              <!-- <li>rock</li> -->
            </ul>
          </div>

          <div class="paper">
            <ul>
              <li><img src="/images/paper.png" alt="four fingers up" /></li>
              <!-- <li>paper</li> -->
            </ul>
          </div>
          <div class="scissors">
            <ul>
              <li><img src="/images/scissor.png" alt="two fingers up" /></li>
              <!-- <li>scissors</li> -->
            </ul>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
