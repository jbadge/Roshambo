<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo!</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body>
    <header>
      <h1>Roshambo!</h1>
      <h2>Player One...Throw!</h2>
      <button class="hidden">Play Again</button>
    </header>
    <main>
      <section class="p1 activePlayer">
        <h3>Player One</h3>

        <article class="grid">
          <div class="rock">
            <ul>
              <li><img src="images/rock.png" alt="a boulder" /></li>
            </ul>
          </div>

          <div class="paper">
            <ul>
              <li><img src="/images/paper.png" alt="a sheet of paper" /></li>
            </ul>
          </div>
          <div class="scissors">
            <ul>
              <li>
                <img src="/images/scissor.png" alt="a pair of scissors" />
              </li>
            </ul>
          </div>
          <div class="lizard">
            <ul>
              <li><img src="/images/lizard.png" alt="top view of lizard" /></li>
            </ul>
          </div>
          <div class="spock">
            <ul>
              <li>
                <img src="/images/spock.png" alt="a pic of spock" />
              </li>
            </ul>
          </div>
        </article>
      </section>

      <section class="p2">
        <h3>Player Two</h3>
        <article class="grid">
          <div class="rock">
            <ul>
              <li><img src="images/rock.png" alt="a boulder" /></li>
            </ul>
          </div>

          <div class="paper">
            <ul>
              <li><img src="/images/paper.png" alt="a sheet of paper" /></li>
            </ul>
          </div>
          <div class="scissors">
            <ul>
              <li>
                <img src="/images/scissor.png" alt="a pair of scissors" />
              </li>
            </ul>
          </div>
          <div class="lizard">
            <ul>
              <li><img src="/images/lizard.png" alt="top view of lizard" /></li>
            </ul>
          </div>
          <div class="spock">
            <ul>
              <li>
                <img src="/images/spock.png" alt="a pic of spock" />
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
